<polymer-element name="twittargh-profile" attributes="profile tweetsCount">

    <template>
        <style>

            * {
                color: #2a2a2a;
            }

            .profile-icon {
                width: 180px;
                height: 180px;
                margin: 10px;
                border-radius: 150px;
                border: 4px solid white;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.33);
            }

            .profile {
                background-color: white;
                border-radius: 2px;
                margin: 30px;
                padding: 50px;

                background-image: url('/img/stain-icon.svg');
                background-size: 60% 60%;
                background-position: 165% -65%;
                background-repeat: no-repeat;
                background-origin: border-box;
            }

            .username {
                margin-top: 10px;
                margin-left: 10px;
                font-size: 26px;
            }

            .lastname {
                color: #FF1929;
                font-weight: bold;
            }

            .at {
                color: gray;
                font-weight: 400;
                font-size: 18px;
            }

            h5 {
                margin: 0px;
                font-size: 14px;
            }

            .indicators {
                margin-top: 40px;
            }

            .indicator {
                font-size: 30px;
                font-weight: bold;
                color: #FF1929;
            }

        </style>

        <twittargh-globals id="globals"></twittargh-globals>

        <paper-shadow class="profile" z="1" layout vertical>
            <div layout horizontal center-justified>
                <img class="profile-icon" src="/img/profiles/{{profile.username}}.jpg"/>
            </div>
            <div class="username" layout horizontal center-justified>
                {{profile.firstname}}&nbsp;
                <span class="lastname">{{profile.lastname}}</span>
            </div>
            <div class="at" layout horizontal center-justified>
                @{{profile.username}}
            </div>
            <div class="indicators" layout horizontal center-justified>
                <div flex layout vertical center>
                    <h5>Followers</h5>

                    <div class="indicator">
                        {{profile.followers.length}}
                    </div>
                </div>
                <div flex layout vertical center>
                    <h5>Tweets</h5>

                    <div class="indicator">
                        {{tweetsCount}}
                    </div>
                </div>
                <div flex layout vertical center>
                    <h5>Following</h5>

                    <div class="indicator">
                        {{profile.following.length}}
                    </div>
                </div>
            </div>
        </paper-shadow>

    </template>

    <script>
        Polymer('twittargh-profile', {});
    </script>

</polymer-element>
