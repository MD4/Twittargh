<polymer-element name="twittargh-hashtag" attributes="hashtag tweetsCount">

    <template>
        <style>

            * {
                color: #2a2a2a;
            }

            .hashtag {
                background-color: white;
                border-radius: 2px;
                margin: 30px;
                padding: 50px;

                background-image: url('/img/stain-icon.svg');
                background-size: 60% 60%;
                background-position: 165% -65%;
                background-repeat: no-repeat;
                background-origin: border-box;
            }

            h1 {
                font-size: 40px;
                font-weight: 400;
            }

            h5 {
                margin: 0;
                font-size: 14px;
            }

            .indicators {
                margin-top: 40px;
            }

            .indicator {
                font-size: 30px;
                font-weight: bold;
                color: #FF1929;
            }

        </style>

        <twittargh-globals id="globals"></twittargh-globals>

        <paper-shadow class="hashtag" z="1" layout vertical>
            <div layout horizontal center-justified>
                <h1>{{hashtag ? '#' + hashtag : '/'}}</h1>
            </div>
            <div class="indicators" layout horizontal center-justified>
                <div flex layout vertical center>
                    <h5>Tweets</h5>

                    <div class="indicator">
                        {{tweetsCount || 0}}
                    </div>
                </div>
            </div>
        </paper-shadow>

    </template>

    <script>
        Polymer('twittargh-hashtag', {});
    </script>

</polymer-element>
