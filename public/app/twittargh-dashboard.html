<link rel="import" href="twittargh-page-wall.html">
<link rel="import" href="twittargh-page-profile.html">
<link rel="import" href="twittargh-page-hashtag.html">

<polymer-element name="twittargh-dashboard">

    <template>
        <style>
            core-animated-pages {
                -webkit-user-select: none;
                overflow: hidden;
            }

        </style>

        <twittargh-globals id="globals"></twittargh-globals>

        <flatiron-director route="{{$.globals.values.route}}" autoHash></flatiron-director>

        <core-animated-pages layout horizontal fit
                             id="pages"
                             selected="{{getRouteRoot($.globals.values.route)}}"
                             valueattr="hash"
                             transitions="slide-from-right">
            <section hash="wall" layout horizontal fit>
                <twittargh-page-wall></twittargh-page-wall>
            </section>
            <section hash="profile" layout horizontal fit>
                <twittargh-page-profile></twittargh-page-profile>
            </section>
            <section hash="tag" layout horizontal fit>
                <twittargh-page-hashtag></twittargh-page-hashtag>
            </section>
        </core-animated-pages>
    </template>

    <script>

        Polymer('twittargh-dashboard', {

            getRouteRoot: function (route) {
                return route ? route.split('/')[0] : route;
            }

        });
    </script>

</polymer-element>
